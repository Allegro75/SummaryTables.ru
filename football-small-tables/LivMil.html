<!DOCTYPE html>
<html lang="ru">

<head>

<meta charset="utf-8">
<meta name="author" content="Oleg Otkidach">
<meta name="author" content="Олег Откидач">
<title>Ливерпуль - Милан</title>
<link rel="stylesheet" href="../stylesheets/small-tables-duels.css">
<link rel="shortcut icon" href="../images/football_ball.png" type="image/x-icon">

</head>

<body>  

<div class="additional-table">
        <img src="../images/Liver.png" 
        class="football-logo-table logo-left">
        <img src="../images/Milan.svg" 
        class="football-logo-table logo-right real">
            <h3>Ливерпуль - Милан</h3>
            <p>2 матча:</p>
            <p>0 побед, 1 ничья, 1 поражение</p>
            <p>Разница мячей: 4 - 5</p>

            <div class="duels-text">
                <p>2 дуэли:</p>
                <p>1 победа в дуэлях, 1 поражение</p>
            </div>

            <table class="add-table">
                <tr>
                    <td></td>
                    <td>Поле</td>
                    <td>Счёт</td>
                    <td>Год</td>
                    <td>Турнир</td>
                    <td>Стадия</td>
                </tr>
                <tr class="final duel-win">
                    <td class="number-of-match">1</td>
                    <td>н</td>
                    <td>3 : 3<br>
                    <span class="add-time-text">
                        (победа по пенальти)
                    </span></td>
                    <td>2005</td>
                    <td>Лига чемпионов</td>
                    <td>ФИНАЛ</td>
                </tr>
                <tr class="duel-result duel-win"
                title="Дуэль выше выиграна">
                    <td colspan="5">
                    </td>
                    <td>
                        &#9650;
                    </td>
                </tr>
                <tr class="final duel-loose">
                    <td class="number-of-match">2</td>
                    <td>н</td>
                    <td>1 : 2</td>
                    <td>2007</td>
                    <td>Лига чемпионов</td>
                    <td>ФИНАЛ</td>
                </tr>  
                <tr class="duel-result duel-loose"
                title="Дуэль выше проиграна">
                    <td colspan="5">
                    </td>
                    <td>
                        &#9660;
                    </td>
                </tr>               
            </table>
        </div>

</body>    
</html>
