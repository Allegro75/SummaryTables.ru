<!DOCTYPE html>
<html lang="ru">

<head>

    <meta charset="utf-8">
    <meta name="author" content="Edwards, Allegro, Edwards75, Allegro75, Oleg Otkidach">
    <meta name="author" content="Олег Откидач">
    <meta name="description" content="Вильярреал - Челси.
История личных встреч в рамках еврокубков">
    <meta name="keywords" content="Вильярреал. Челси.
Личные встречи. Личный счет. vs. История игр. История противостояний.
Футбол. Еврокубки.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вильярреал - Челси</title>
    <link rel="stylesheet" href="../stylesheets/small-tables-duels.css">
    <link rel="shortcut icon" href="../images/football_ball.svg" type="image/x-icon">

</head>

<body>

    <div class="additional-table">
        <img src="../images/Che.png" alt="Челси" class="football-logo-table logo-right">
        <img src="../images/Vil.png" alt="Вильярреал" class="football-logo-table real logo-left">
        <h1>Вильярреал - Челси</h1>
        <p>1 матч:</p>
        <p>0 побед, 1 ничья, 0 поражений</p>
        <p>Разница мячей: 1 - 1</p>

        <div class="duels-text">
            <p>1 дуэль:</p>
            <p>
                <span class="duels-score">0</span> побед в дуэлях,
                <span class="duels-score">1</span> поражение
            </p>
            <!-- <p>2 дуэли в группах не выявили победителя</p> -->
            <!-- <p>1 дуэль не завершена</p> -->
        </div>

        <table class="add-table">
            <tbody>
                <tr>
                    <td>№</td>
                    <td>Поле</td>
                    <td>Счёт</td>
                    <td>Год</td>
                    <td>Турнир</td>
                    <td>Стадия</td>
                </tr>

                <tr class="final duel-loose">
                    <td class="number-of-match">1</td>
                    <!-- <td title="дома">д</td> -->
                    <!-- <td title="в гостях">г</td> -->
                    <td title="нейтральное поле">н</td>
                    <td>1 : 1<br><span class="penalty-text">
                            (поражение<br>по пенальти)
                        </span></td>
                    <td>2021</td>
                    <td>Суперкубок</td>
                    <td>ФИНАЛ</td>
                </tr>

                <tr class="duel-result duel-loose" title="Дуэль выше проиграна">
                    <td colspan="5"></td>
                    <td>▼</td>
                </tr>

            </tbody>
        </table>

        <div class="down-href-to-main-page">
            <a href="../history.html" title="Лучшие клубы Европы. Личные встречи. Сводная таблица">
                Лучшие клубы Европы. Личные встречи. Сводная таблица.
            </a>
        </div>
    </div>

    <script src="../scripts/small-tables/add_hrefs.js"></script>
    <!-- <script src="../scripts/small-tables/small_tables_rotating_script.js"></script> -->

</body>

</html>
